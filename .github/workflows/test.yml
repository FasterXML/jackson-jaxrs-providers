name: test

on: [push]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 8
        uses: actions/setup-java@v2
        with:
          java-version: '8'
          distribution: 'adopt'

      - name: build
        working-directory: ${{runner.workspace}}
        run: mvn -pl base edu.illinois:nondex-maven-plugin:1.1.2:nondex -Dtest=com.fasterxml.jackson.jaxrs.base.cfg.AnnotationBundleKeyTest#testWithClassAnnotations

      - name: upload test results
        uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: ubuntu_test_results
          path: ${{runner.workspace}}/build/test-results/**/*.xml
